<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>

    <script src='build/aframe-ar-nft.js'></script>
</head>

<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
		embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>

        <a-entity gps-entity-place="latitude: 44.4908615; longitude: 11.3326416;" gltf-model="./assets/magnemite/scene.gltf" rotation="0 180 0" animation-mixer scale="0.15 0.15 0.15"/>
        
        
        
        <a-camera gps-camera rotation-reader></a-camera>
	    
	    
	    
	    <!--Apollon Theatre--> <!--Maria Siafali dpsd19117-->

        <a-image gps-entity-place="latitude:37.445278; longitude: 24.943611" 
        src="assets/theatre.png" position="0 1 -9" scale="5 5 5" rotation="0 0 0" ></a-image>

  <a-camera rotation-reader
   gps-camera="latitude: 37.445278; longitude: 24.943611; minDistance: 1; maxDistance: 700;"
   > </a-camera>
	    
	</a-scene>
</body>
