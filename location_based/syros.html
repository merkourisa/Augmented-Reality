<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
   <!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>-->
    <script src='build/aframe-ar-nft.js'></script>
</head>

<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
		embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>

        <a-entity gps-entity-place="latitude: 44.4908615; longitude: 11.3326416;" gltf-model="./assets/magnemite/scene.gltf" rotation="0 180 0" animation-mixer scale="0.15 0.15 0.15"/>
        
	    <!-- Stella Piperaki dpsd19109 Agios Stefanos Syros--> 
         <a-image gps-entity-place="latitude: 37.4135360; longitude: 24.8607044;" src="./assets/agiosStefanos.png" 
        scale="1 1 1" position="0 1.2 -1.8" rotation="-90 0 0"></a-image>

        <a-camera 
        rotation-reader
        gps-camera="simulateLatitude: 37.4135360; simulateLongitude: 24.8607044; minDistance: 1; maxDistance: 700;"
         >
        </a-camera>
        
        <a-camera gps-camera rotation-reader></a-camera>
	</a-scene>
</body>
